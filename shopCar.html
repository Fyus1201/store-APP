<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <!--<meta name="viewport" content="initial-scale=1, maximum-scale=1">-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>泱农易购，农贸商城</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/shopCar.css">
    <link rel="stylesheet" href="./css/light7.css">
    <script src="./js/zepto.min.js"></script>

</head>
<body>
<div class="page">
    <!-- nav-->
    <header class="bar bar-nav ">
        <a href="#" class="open-panel pull-left button-nav button-link" >
            <span class="icon icon-menu color-nong"></span>
        </a>
        <h1 class="title">购物车</h1>
        <a href="#" class="pull-right button-nav button-link" >
            <span class="icon icon-search color-nong"></span>
        </a>
    </header>
    <!-- Toolbar-->
    <nav class="bar bar-tab">
        <a class="tab-item external" href="./index.html">
            <span class="icon icon-home"></span>
            <span class="tab-label">首页</span>
        </a>
        <a class="tab-item external" href="http://ogb4bjgm6.bkt.clouddn.com/">
            <span class="icon icon-app"></span>
            <span class="tab-label">电脑版</span>
        </a>
        <a class="tab-item external active" href="#">
            <span class="icon icon-cart"></span>
            <span class="tab-label">购物车</span>
            <span class="badge">0</span>
        </a>
        <a class="tab-item external" href="./me.html">
            <span class="icon icon-me"></span>
            <span class="tab-label">我的</span>
        </a>
    </nav>

    <div class="content">
        <div class="list-block media-list">
            <ul class="maxW" style="background: rgba(255, 255, 255, 0)">

            </ul>
        </div>
    </div>
</div>

<!-- popup, panel 等放在这里 -->
<div class="panel-overlay">
</div>
<!--侧边栏-->
<div class="panel panel-left panel-reveal">
    <div class="content-l">
        <p><a href="#" class="close-panel color-white">我的</a></p>
        <p><a href="#" class="close-panel color-white">购物车</a></p>
        <p><a href="#" class="close-panel color-white">收藏</a></p>
        <p><a href="#" class="close-panel color-white">分享</a></p>
        <p><a href="#" class="close-panel color-white ">设置</a></p>
        <p><a href="#" class="close-panel color-white">返回</a></p>
    </div>
</div>

<script>
    $.config = {
        autoInit: true
    }
</script>
<script type="text/template" id="shopCar_list">

    {@if (shopCarList.length>0)}
    {@each shopCarList as it}
    <li style="background: white">
        <label class="label-checkbox item-content">
            <input type="checkbox" name="shopCarlist">
            <div class="item-media">
                <i class="icon icon-form-checkbox"></i>
            </div>
            <a href="#"  class="shopCarItem-content external">
                <div class="item-media">
                    <img id="itemIDimg" class="itemClassimg" src="${it.smallpic}" onerror="this.onerror=null; this.src='http://odji6lyqv.bkt.clouddn.com/h5Img-0.png'" style="width: 4rem;">
                </div>
                <div class="item-inner">
                    <div class="item-title-row">
                        <div class="item-title color-default">${it.title}</div>
                        <div class="item-after" style="color:#ff871b;margin-right: 0.4rem;">¥${it.price}</div>
                    </div>
                    <div class="groupSubtitle color-gray">${it.subtitle}</div>
                    <div class="groupBuyNum">
                        <span href="#" class="delButton">-</span>
                        <input class="groupBuyNum-sun" value="${it.number}">
                        <span href="#" class="addButton">+</span>
                    </div>
                    <div class="groupText color-warning" >${it.text}</div>
                    <div class="groupBuy" >立即购买</div>
                </div>
            </a>
        </label>
    </li>
    {@/each}
    <div class="content-block" style="margin: 0.55rem auto!important;">
        <div class="shopCarSun">总价格:<span class="shopCarSun-num">¥0.00</span></div>
        <div class="row">
            <div class="col-50"><a href="#" class="button button-big button-fill button-danger del">删除</a></div>
            <div class="col-50"><a href="#" class="button button-big button-fill button-success suc">购买</a></div>
        </div>
    </div>
    {@else}
    <div class="emptyShop">
        <div class="emptyShop-sign emptyShop-img"></div>
        <div class="emptyShop-text">
            购物车空空如也，快去购物吧
            <br> 或者登录查看您的购物车
        </div>
        <div class="emptyShop-wrapper">
            <a href="index.html" class="external emptyShop-darkred emptyShop-large">去逛逛</a>
        </div>
    </div>
    {@/if}

</script>


<script src=./js/light7.js></script>
<script src=./js/juicer-min.js></script>
<script src="./js/stroe/app.js"></script>
<script src="js/stroe/shopCar.js"></script>

</body>
</html>
